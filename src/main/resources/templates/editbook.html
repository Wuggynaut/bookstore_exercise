<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
</head>

<body>
    <h1>Edit Book</h1>
    <form method="post" action="#" th:action="@{../savebook}" th:object="${book}">
        <input type="hidden" th:field="*{id}" />
        <p>Title: <input type="text" th:field="*{title}" /></p>
        <p>Author: <input type="text" th:field="*{author}" /></p>
        <p>Publication year: <input type="text" th:field="*{publicationYear}" /></p>
        <p>Price: <input type="number" step="0.01" min="0" th:field="*{price}" /></p>
        <p>ISBN: <input type="text" th:field="*{isbn}" /></p>
        <p><input type="submit" value="Submit book" /></p>
    </form>
</body>

</html>
