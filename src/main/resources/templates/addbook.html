<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Add Book</h1>
    <form method="post" action="#" th:action="@{/savebook}" th:object="${book}">
        <p>Title: <input type="text" th:field="${book.title}" /></p>
        <p>Author: <input type="text" th:field="${book.author}" /></p>
        <p>Publication year: <input type="text" th:field="${book.publicationYear}" /></p>
        <p>Price: <input type="number" step="0.01" min="0" th:field="${book.price}" /></p>
        <p>ISBN: <input type="text" th:field="${book.isbn}" /></p>
        <p><input type="submit" value="Submit book" /></p>
    </form>
</body>

</html>
